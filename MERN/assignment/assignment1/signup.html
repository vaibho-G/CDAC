<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="container">
        <div id="inner">
            <h2>Sign Up</h2>
            <div id="pic">
                <img src="nature.jpg" alt="Profile Icon"> <!-- Replace with your icon -->
            </div>
            <form>
                <div class="inp">
                    <i class="fa fa-user" style="font-size: 26px; "></i> <input type="text" placeholder="Username" required>
                </div>
                <div class="inp">
                    <i class="fa fa-envelope" style="font-size: 23px; "></i><input type="email" placeholder="Email" required>
                </div>
                <div class="inp">
                    <i class="fa fa-lock" style="font-size: 26px; "></i><input type="password" placeholder="Password" required>
                </div>
                <div class="inp">
                    <i class="fa fa-lock" style="font-size: 26px; "></i><input type="password" placeholder="Confirm Password" required>
                </div>
                <button id="btn" type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>
</body>
</html>
